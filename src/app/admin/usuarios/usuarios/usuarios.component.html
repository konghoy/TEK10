
<div class="card radius-10">
	<div class="card-body">
		<div class="d-flex align-items-center">
			<div>
				<h5 class="mb-0">Usuarios</h5>
			</div>
			<div class="font-22 ms-auto"><i class='bx bx-dots-horizontal-rounded'></i>
			</div>
		</div>
		<hr />

		<div class="card-header py-3">
			<div class="row g-3">
				<div class="col-lg-4 col-md-6 me-auto">
					<div class="ms-auto position-relative">
						<div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-search"></i>
						</div>
						<input class="form-control ps-5" type="text" placeholder="Buscar proyectos">
					</div>
				</div>
				<div class="col-lg-2 col-6 col-md-3">
					<select class="form-select">
						<option>Cliente</option>
						<option>Proveedor</option>						
					</select>
				</div>
				<div class="col-lg-2 col-6 col-md-3">
					<select class="form-select">
						<option>Mostrar 10</option>
						<option>Mostrar 30</option>
						<option>Mostrar 50</option>
					</select>
				</div>
			</div>
		</div>

		<div class="table-responsive">
			<table class="table align-middle mb-0">
				<thead class="table-light">
					<tr>
						<th>ID</th>						
                        <th>Nombre</th>	
						<th>Estatus</th>
						<th>Telefono</th>
						<th>Correo</th>
						<th>Perfil</th>							
						<th>Validar</th>						
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let cot of listaUsuarios">

						<td>{{ cot.id }}</td>
                        <td>{{ cot.nombre }}</td>
						<td>{{ cot.estatus }}</td>												
						<td>{{ cot.telefono }}</td>
						<td>{{ cot.correo }}</td>
						<td>{{ cot.perfil }}</td>
                        <td><button class="btn btn-light" (click)="clickValidar(item.id)">Validar</button></td>
                        					
						
					</tr>
					<tr>
					</tr>
				</tbody>
			</table>
		</div>
		<nav class="float-end" aria-label="Page navigation">
			<ul class="pagination">
				<li class="page-item disabled"><a class="page-link" href="#">Previous</a>
				</li>
				<li class="page-item active"><a class="page-link" href="#">1</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">2</a>
				</li>				
				<li class="page-item"><a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
