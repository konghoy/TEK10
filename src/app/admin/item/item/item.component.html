<div class="card radius-10">
	<div class="card-body">
		<div class="d-flex align-items-center">
			<div>
				<h5 class="mb-0">Listado de items</h5>
			</div>
			<div class="font-22 ms-auto"><i class='bx bx-dots-horizontal-rounded'></i>
			</div>
		</div>
		<hr />
		<div class="table-responsive">
			<table class="table align-middle mb-0">
				<thead class="table-light">
					<tr>
						<th>Tekid</th>
						<th>Proyecto</th>
						<th>TipoProyecto</th>
						
						<th>Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let cot of listaItems">

						
						<td>{{ cot.tekid }}</td>
						<td>{{ cot.nombre }}</td>
						<td>{{ cot.fechaalta }}</td>										
						<td>{{ cot.precio }}</td>
											
					</tr>


					<tr>


					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
