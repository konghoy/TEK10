<!--wrapper-->
<div class="wrapper">
	<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
		<div class="container-fluid">
			<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
				<div class="col mx-auto">
					<div class="mb-4 text-center">
						<img src="assets/images/logo-img.png" width="180" alt="" />v25-9-24
					</div>
					<div class="card">
						<div class="card-body">
							<div class="border p-4 rounded">
								<div class="text-center">
									<h3 class="">Iniciar sesion</h3>
									<p>¿Aún no tienes una cuenta? <a href="javascript:;" (click)="onSignup()">Registrate aqui</a></p>
								</div>

								<div class="form-body">
									<form class="row g-3" [formGroup]="formLogin" (ngSubmit)="submitForm()">

										<div class="col-12">
											<label for="inputEmailAddress" class="form-label">Correo</label>
											<input type="email" class="form-control" id="correo" formControlName="correo" placeholder="Correo">
										</div>
										<div class="col-12">
											<label for="inputChoosePassword" class="form-label">Password</label>
											<div class="input-group" id="show_hide_password">
												<input type="password" class="form-control border-end-0" id="password" formControlName="password"  placeholder="Password"> 
												<a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
											</div>
										</div>

										<div class="col-md-6 text-end"> <a href="JavaScript:;"
												(click)="onForgotpassword()">¿Olvidaste tu contraseña?</a>
										</div>
										<div class="col-12">
											<div class="d-grid">
												<button class="btn btn-light" (click)="login()"> <i
														class="bx bxs-lock-open"></i>Entrar</button>
												<!--utton type="submit" class="btn btn-light" (click)="admin()"> <i class="bx bxs-lock-open"></i>Administrador</button-->
											</div>
										</div>
									</form>


								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end row-->
		</div>
	</div>
</div>
<!--end wrapper-->
